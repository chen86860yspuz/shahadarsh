apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: conf-details-svc
spec:
  replicas: 3
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app: conf-details-svc
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: shahadarsh/conf-details-svc:2.0
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080 
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: conf-details-svc 
spec:
  type: LoadBalancer 
  selector:
    app: conf-details-svc 
  ports:
  - name: http
    port: 80
    targetPort: 8080
