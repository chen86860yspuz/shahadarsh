apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: conf-details-svc-02
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: conf-details-svc
        version: "02"
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: shahadarsh/conf-details-svc:2.0
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080 
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: conf-details-svc 
spec:
  type: LoadBalancer 
  selector:
    app: conf-details-svc 
    version: "01"
  ports:
  - name: http
    port: 80
    targetPort: 8080
