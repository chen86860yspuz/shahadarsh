apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: conference-details-service
spec:
  template:
    metadata:
      labels:
        app: conference-details-service
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: us.gcr.io/adarsh-shah-playground/conference-details-service:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080 
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: conference-details-service 
spec:
  type: ClusterIP
  selector:
    app: conference-details-service 
  ports:
  - name: http
    port: 80
    targetPort: 8080
